<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container mt-5">
        <nav class="navbar bg-body-tertiary mb-3">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <h1>Payment Form Example</h1>
                </a>
            </div>
        </nav>

        <form class="card p-4 shadow">
            
            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="form-label">Card #</label>
                    <input type="text" class="form-control" placeholder="XXXXXXXX" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">CVC #</label>
                    <input type="text" class="form-control" placeholder="0000" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Amount</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" placeholder="Amount" required>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="form-label">City</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">State</label>
                    <select class="form-select" required>
                        <option selected disabled>Pick a state</option>
                        <option>New York</option>
                        <option>California</option>
                        <option>Texas</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Postal Code</label>
                    <input type="text" class="form-control" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-12">
                    <div class="d-flex align-items-start justify-content-between gap-5">
                       
                        <div class="border p-3 bg-light rounded d-flex align-items-center gap-4">
                            <div class="form-check me-4">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="mastercard">
                                <label class="form-check-label" for="mastercard">
                                    <i class="fa-brands fa-cc-mastercard fa-2x"></i>
                                </label>
                            </div>
                            <div class="form-check me-4">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="visa">
                                <label class="form-check-label" for="visa">
                                    <i class="fa-brands fa-cc-visa fa-2x"></i>
                                </label>
                            </div>
                            <div class="form-check me-4">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="paypal">
                                <label class="form-check-label" for="paypal">
                                    <i class="fa-brands fa-cc-paypal fa-2x"></i>
                                </label>
                            </div>
                            <div class="form-check me-4">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="credit-card">
                                <label class="form-check-label" for="credit-card">
                                    <i class="fa-solid fa-credit-card fa-2x"></i>
                                </label>
                            </div>
                        </div>

                        <div class="flex-grow-1 ms-5">
                            <label class="form-label">Message</label>
                            <textarea class="form-control" rows="3" placeholder="Additional information"></textarea>
                            <div id="text" class="form-text">Add any notes here.</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col text-end">
                    <button class="btn btn-secondary me-2">Cancel</button>
                    <button class="btn btn-success">Send</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
