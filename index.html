<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container p-4 mt-5 shadow">
      <nav class="navbar bg-body-tertiary mb-3">
        <div class="container-fluid">
          <a class="navbar-brand mb-0">
            <h1 class="mb-0">Payment Form Example</h1>
          </a>
        </div>
      </nav>
      <!-- Alerta -->

      <div class="alert alert-danger" role="alert">Some fields are missing</div>

      <!-- Formulario -->

      <form>
        <div class="row mb-3">
          <div class="col-md-4 col-12 mb-2">
            <label class="form-label">Card #</label>
            <input
              type="text"
              class="form-control"
              placeholder="XXXXXXXX"
              required
            />
          </div>
          <div class="col-md-4 col-12 mb-2">
            <label class="form-label">CVC #</label>
            <input
              type="text"
              class="form-control"
              placeholder="0000"
              required
            />
          </div>
          <div class="col-md-4 col-12">
            <label class="form-label">Amount</label>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input
                type="text"
                class="form-control"
                placeholder="Amount"
                required
              />
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6 col-12 mb-2">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" required />
          </div>
          <div class="col-md-6 col-12">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" required />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6 col-12 mb-2">
            <label class="form-label">City</label>
            <input type="text" class="form-control" required />
          </div>
          <div class="col-md-3 col-12 mb-2">
            <label class="form-label">State</label>
            <select class="form-select" required>
              <option selected disabled>Pick a state</option>
              <option>New York</option>
              <option>California</option>
              <option>Texas</option>
            </select>
          </div>
          <div class="col-md-3 col-12">
            <label class="form-label">Postal Code</label>
            <input type="text" class="form-control" required />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6 col-12">
            <h5>We Accept:</h5>
            <div class="d-flex flex-wrap gap-3 border p-3 bg-light rounded">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="paymentMethod"
                  id="mastercard"
                />
                <label class="form-check-label" for="mastercard">
                  <i class="fa-brands fa-cc-mastercard fa-2x"></i>
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="paymentMethod"
                  id="visa"
                />
                <label class="form-check-label" for="visa">
                  <i class="fa-brands fa-cc-visa fa-2x"></i>
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="paymentMethod"
                  id="paypal"
                />
                <label class="form-check-label" for="paypal">
                  <i class="fa-brands fa-cc-paypal fa-2x"></i>
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="paymentMethod"
                  id="credit-card"
                />
                <label class="form-check-label" for="credit-card">
                  <i class="fa-solid fa-credit-card fa-2x"></i>
                </label>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-12">
            <label class="form-label">Message</label>
            <textarea
              class="form-control"
              rows="3"
              placeholder="Additional information"
            ></textarea>
            <div id="text" class="form-text">Add any notes here.</div>
          </div>
        </div>

        <!-- Botones de envio y cancelaciÃ³n -->
         
        <div class="text-end mt-3">
          <input class="btn btn-success me-2" type="submit" value="Send" />
          <input class="btn btn-danger" type="reset" value="Cancel" />
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
